<title>Search The Web</title>
<link rel="shortcut icon" href="/WindowsU/icon.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/icon.png" type="image/x-icon">
<link rel="stylesheet" href="/WindowsU/C/Program-Files/Doodle-Crom/index.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="margin:0;">
<div id="inputpage" align="center" style="color: #ffffff;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
  <label class="w3-text-blue"><b>Search</b></label>
  <input class="w3-input w3-border" type="text" placeholder="Search Bing" id="SearchInput">
  <p> </p>
  <label class="w3-text-blue"><b>URL</b></label>
  <input class="w3-input w3-border" type="text" placeholder="Type a URL" id="URLInput">
</div>
<div id="Page" style="display:none;">
  <div class="navbutton">
    <span style="font-size:30px;cursor:pointer" onclick="CloseSearchPage();CloseURLPage();"><img src="https://cdn3.iconfinder.com/data/icons/buttons/512/Icon_12-512.png" alt="X" width="30" height="30"></span>
  </div>
  <iframe id="WindowContent" src="" width="100%" height="100%"></iframe>
</div>
<script>
var Window = document.getElementById("WindowContent");
var Search = document.getElementById("SearchInput").value;

var Searchinput = document.getElementById("SearchInput");
Searchinput.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        OpenSearchPage();
    }
});
function OpenSearchPage() {
  Search = document.getElementById("SearchInput").value;
  document.getElementById("inputpage").style.display = "none";
  document.getElementById("Page").style.display = "block";
  Window.src = "https://www.bing.com/search?q="+Search;
}
function CloseSearchPage() {
  document.getElementById("Page").style.display = "none";
  document.getElementById("inputpage").style.display = "block";
  Window.src = "";
}
var URL = document.getElementById("URLInput").value;
var URLinput = document.getElementById("URLInput");
URLinput.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        OpenURLPage();
    }
});
function OpenURLPage() {
  URL = document.getElementById("URLInput").value;
  document.getElementById("inputpage").style.display = "none";
  document.getElementById("Page").style.display = "block";
  Window.src = URL;
}
function CloseURLPage() {
  document.getElementById("Page").style.display = "none";
  document.getElementById("inputpage").style.display = "block";
  Window.src = "";
}
</script>
</body>
