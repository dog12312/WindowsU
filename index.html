  <div align="center" style="color: #ffffff;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <img id="ProfilePic" src="http://cdn.onlinewebfonts.com/svg/img_191958.png" alt="" width="300" height="300" />
    <h1 id="AccountName">?Unknow?</h1>
    <input type="text" placeholder="Password" id="PasswordInput">
    <button onclick="CheckPassword()">Login</button>
  </div>
  <div style="bottom:0;right:0;position:absolute;">
    <img onclick="window.location.href = 'C/Windows/System92/shutdown/s';" src="https://lh3.googleusercontent.com/t_rgLekvA0Csw_FtVvL_RBUZpMRtViDO4Q3PNvjyBEimmAc2bSPMescL3VaqZgrHjA=w300" alt="X" width="80" height="80">
  </div>
</div>
<div id="Desktop" style="magin:auto;">
  <div id="Window" style="display:none;width:90%;height:92%;position: absolute;top: 49%;left: 50%;transform: translate(-50%, -50%);">
    <div onclick="CloseWindow()"><img src="http://www.clker.com/cliparts/x/W/f/4/C/s/close-button-hi.png" alt="X" width="30" height="30"></div>
    <div align="center">
      <iframe id="WindowContent" src="https://dogindustrialstudios.github.io/WindowsU/C/" width="100%" height="96%"></iframe>
    </div>
  </div>
  <div id="DesktopApplications" style="padding:10;"></div>
  <div class="taskbar">
    <img style="display:inline;" src="/WindowsU/C/Windows/System92/StartMenu/StartButton.png" onclick="OpenStartMenu();" alt="Windows Start Menu" width="100" height="35">
    <div style="display:inline;margin-left: 100px;">
      <img src="/WindowsU/C/Windows/System92/icons/Store.png" onclick="OpenWindow('/WindowsUStore/');" alt="Windows U Store Icon" width="35" height="35">
    </div>
    <div style="position:absolute;display:inline;right:0;margin-right:0;bottom:0;">

  </div>
</div>
<div id="StartMenu" style="display:none;">
  <div style="">
    <img onclick="CloseStartMenu();" src="http://www.clker.com/cliparts/t/f/J/i/7/C/amazon-style-close-button-hi.png" alt="X" width="80" height="80">
  </div>
  <div style="bottom:0;position:absolute;">
    <img onclick="OpenSettings();" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Settings-icon.png" alt="Settings" width="60" height="60">
    <p> </p>
    <img onclick="window.location.href = 'C/Windows/System92/shutdown/s';" src="https://lh3.googleusercontent.com/t_rgLekvA0Csw_FtVvL_RBUZpMRtViDO4Q3PNvjyBEimmAc2bSPMescL3VaqZgrHjA=w300" alt="X" width="60" height="60">
  </div>

<script>
var settings = localStorage.WindowsU_biossettings;
if (localStorage.WindowsU_biossettings == "NaN" || localStorage.WindowsU_biossettings == null) {
    localStorage.WindowsU_biossettings = "0";
}
  
var profile = document.getElementById("ProfilePic");
profile.src = localStorage.ProfilePicture;

function EndBoot() {
  if (localStorage.WindowsU_SetupDone == "1" && localStorage.WindowsU_Version == "1.0") {
    hideBootScreen();
    showLoginScreen();
    document.body.style.backgroundColor = localStorage.WindowsU_Color;
    if (localStorage.WindowsU_DesktopBackgroundImage != null || localStorage.WindowsU_DesktopBackgroundImage != "NaN") {
      document.getElementById("Desktop").style.backgroundImage = "url("+localStorage.WindowsU_DesktopBackgroundImage+")";
    } //else { localStorage.WindowsU_DesktopBackgroundImage = "https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/images/Banner.png"; }
  } else {
    window.location.href = 'C/Windows/System92/Setup/';
  }
}
  
if (Name == "") {
  Name = "SteamyPickel";
  localStorage.setItem("Name", Name);
}
document.getElementById("AccountName").innerHTML = Name;
function Loaded() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("LaunchBiosButton").style.display = "block";
  setTimeout(function() {
  document.getElementById("LaunchBiosButton").style.display = "none";
  document.getElementById("BootScreen").style.display = "block";
  Start();
  if (settings.substring(0, 1) == 0) {
    document.getElementById("LaunchBiosButton").style.display = "none";
    setTimeout(EndBoot,8000);
  } else { document.getElementById("LaunchBiosButton").style.display = "none";EndBoot(); }
  },4000);
}
function OpenSettings() {
  var opensettings = confirm("When you exit WindowsU will restart. Open Settings?");
  if (opensettings == true) {
      window.location.href = 'C/Windows/System92/Settings/';
  } else {
      CloseStartMenu();
  }
}
</script>

<style>
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}
@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}
@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}
#myDiv {
  display: none;
  text-align: center;
}
</style>
