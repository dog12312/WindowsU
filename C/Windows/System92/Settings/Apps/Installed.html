<title>Installed - Apps - Settings - Windows U</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<body onload="UpdateLoaded();">
  <div id="Arcade" style="display:none;height:90;">
    <img style="float:left;" src="/Arcade/logo.ico" ondblclick="OpenWindow('https://dog12312.github.io');" alt="Arcade" width="80" height="80">
    <a style="font-size:30;">Arcade</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_ArcadeApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
  <div id="p5js_editor" style="display:none;height:90;">
    <img style="float:left;" src="https://raw.githubusercontent.com/processing/p5.js-website-OLD/master/favicon.ico" ondblclick="OpenWindow('https://alpha.editor.p5js.org/');" alt="Alpha Editor" width="80" height="80">
    <a style="font-size:30;">P5 Javascript Editor</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_p5js_editorApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
  <div id="DefendYourKingdom" style="display:none;height:90;">
    <img style="float:left;" src="https://dogindustrialstudios.github.io/WindowsU/C/Program-Files/Defend%20Your%20Kingdom/icon.png" alt="DYK" width="80" height="80">
    <a style="font-size:30;">Defend Your Kingdom</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_DefendYourKingdomApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
  <div id="PokemonRed" style="display:none;height:90;">
    <img style="float:left;" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Pok%C3%A9mon_box_art_-_Red_Version.png/220px-Pok%C3%A9mon_box_art_-_Red_Version.png" ondblclick="OpenWindow('/Arcade/Game/GameBoy/Pokemon/Red');" alt="Game" width="80" height="80">
    <a style="font-size:30;">Pokemon Fire Red</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_PokemonRedApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
  <div id="Dog12312RainbowColorFun" style="display:none;height:90;">
    <img style="float:left;" src="https://dog12312.github.io/Application/RainbowColorFun/icon.png" ondblclick="OpenWindow('');" alt="Game" width="80" height="80">
    <a style="font-size:30;">Spoopy Colors</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_Dog12312RainbowColorFunApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
  <div id="CalebTowerDefense" style="display:none;height:90;">
    <img style="float:left;" src="https://DragonSlayer512.github.io/Code/TowerDefense/icon.png" ondblclick="OpenWindow('');" alt="Game" width="80" height="80">
    <a style="font-size:30;">Tower Defense</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_CalebTowerDefenseApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
  <div id="CalebDodge" style="display:none;height:90;">
    <img style="float:left;" src="https://dragonslayer512.github.io/Code/Dodge/icon.png" ondblclick="OpenWindow('');" alt="Game" width="80" height="80">
    <a style="font-size:30;">Dodge</a>
    <a style="font-size:15;" onclick="localStorage.WindowsU_CalebDodgeApplication='uninstalled';window.location.reload();">Uninstall</a>
  </div>
</body>
<script>
  function UpdateLoaded() {
    if (localStorage.WindowsU_ArcadeApplication == "Installed") {
      document.getElementById("Arcade").style.display = "block";
    }
    if (localStorage.WindowsU_p5js_editorApplication == "Installed") {
      document.getElementById("p5js_editor").style.display = "block";
    }
    if (localStorage.WindowsU_DefendYourKingdomApplication == "Installed") {
      document.getElementById("DefendYourKingdom").style.display = "block";
    }
    if (localStorage.WindowsU_PokemonRedApplication == "Installed") {
      document.getElementById("PokemonRed").style.display = "block";
    }
    if (localStorage.WindowsU_Dog12312RainbowColorFunApplication == "Installed") {
      document.getElementById("Dog12312RainbowColorFun").style.display = "block";
    }
    if (localStorage.WindowsU_CalebTowerDefenseApplication == "Installed") {
      document.getElementById("CalebTowerDefense").style.display = "block";
    }
    if (localStorage.WindowsU_CalebDodgeApplication == "Installed") {
      document.getElementById("CalebDodge").style.display = "block";
    }
  }
</script>
