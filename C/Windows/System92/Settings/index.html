<title>Settings - Windows U</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<script src="/WindowsU/C/Windows/System92/System92.js"></script>
<style>
  body {
    margin:0;
  }
</style>
<body onload="Color();">
  <div style="top:0;width:100%;height:40;" id="topwindowbar"><img style="right:0;position:absolute;" onclick="alert('Your PC will need to restart.');window.close();window.location.href = '/WindowsU/';" src="http://icons.veryicon.com/ico/Application/Toolbar%20Icons%203/X.ico" alt="" width="40" height="40"></div>
  <div id="home" align="center" style="width:100%;color: #ffffff;top: 30%;">
    <div style="padding:20;display:inline-grid;">
      <img style="padding:5" id="home_systemicon" src="https://png.icons8.com/metro/1600/system-task.png" alt="" width="150" height="150">
    </div>
    <div style="padding:20;display:inline-grid;">
      <img onclick="window.location.href='Account';" style="padding:5" id="home_accounticon" src="http://icons.iconarchive.com/icons/fasticon/my-fav/512/user-icon.png" alt="" width="150" height="150">
    </div>
    <div style="padding:20;display:inline-grid;">
      <img onclick="window.location.href='Apps';" style="padding:5" id="home_yourappsicon" src="/WindowsU/C/Windows/System92/icons/YourApplications.png" alt="" width="150" height="150">
    </div>
    <div style="padding:20;display:inline-grid;">
      <img onclick="window.location.href='Personalization';" style="padding:5" id="home_personalizationicon" src="/WindowsU/C/Windows/System92/icons/Personalization.ico" alt="" width="150" height="150">
    </div>
  <div>
</body>
<script>
  document.getElementById("topwindowbar").style.backgroundColor = "#357EC7";
  document.getElementById("home_systemicon").style.backgroundColor = "#357EC7";
  document.getElementById("home_accounticon").style.backgroundColor = "#357EC7";
  document.getElementById("home_yourappsicon").style.backgroundColor = "#357EC7";
  document.getElementById("home_personalizationicon").style.backgroundColor = "#357EC7";
  function Color() {
    document.getElementById("topwindowbar").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("home_systemicon").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("home_accounticon").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("home_yourappsicon").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("home_personalizationicon").style.backgroundColor = localStorage.WindowsU_Color;
  }
</script>
