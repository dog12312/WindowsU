<title>bios settings</title>
<div id=biosbootscreen>
  <img src="biosboot.jpg" alt="" width="100%" height="100%">
</div>
<style>
body {
  background:#0000aa;
  margin:0;
}
#biosbootscreen {
    position: fixed;
    displa: block;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: none;
}
#topbanner {
    background-image: url("/WindowsU/C/Windows/System92/images/Banner.png");
    background-size: 100% 40%;

    background-repeat: no-repeat;
    width:100%;
    height:40%;

  }

<body onload="Loaded();">
  <div id="topbanner">
  </div>
  <div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
</body>
<script>
function Loaded() {
  document.getElementById("biosbootscreen").style.display = "none";
}
</script>





<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
</style>
