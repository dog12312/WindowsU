<title>Doodle Crom</title>
<link rel="shortcut icon" href="/WindowsU/icon.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/icon.png" type="image/x-icon">
<link rel="stylesheet" href="/WindowsU/C/Program-Files/Doodle-Crom/index.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="margin:0;">
<div id="typeurl" align="center" style="color: #ffffff;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
  <label class="w3-text-blue"><b>URL</b></label>
  <input class="w3-input w3-border" type="text" placeholder="Type a URL" id="URLInput">
</div>
<div id="Page">
  <div class="navbutton">
    <span style="font-size:30px;cursor:pointer" onclick="ClosePage()"><img src="https://cdn3.iconfinder.com/data/icons/buttons/512/Icon_12-512.png" alt="X" width="30" height="30"></span>
  </div>
  <iframe id="WindowContent" src="" width="100%" height="100%"></iframe>
</div>
<script>
var URLinput = document.getElementById("URLInput");
URLinput.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        OpenPage();
    }
});
var Window = document.getElementById("WindowContent");
var URL = document.getElementById("URLInput").value;
function OpenPage() {
  URL = document.getElementById("URLInput").value;
  document.getElementById("typeurl").style.display = "none";
  document.getElementById("Page").style.display = "block";
  Window.src = "https://dog12312.github.io";
}
function ClosePage() {
  document.getElementById("Page").style.display = "none";
  document.getElementById("typeurl").style.display = "block";
  Window.src = "";
}
</script>
</body>
