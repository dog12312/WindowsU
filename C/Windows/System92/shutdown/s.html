<title>Windows U</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<div id="ShuttingDown" onkeyup="poweron();" style="display:block;width:100%;height:100%;">
  <div align="center" style="color: #ffffff;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <img src="https://c.s-microsoft.com/en-us/CMSImages/minifindstore_spin.gif?version=45117834-d17e-3a16-5765-62399907b530" alt="" width="200" height="200">
    <h1>Shutting Down</h1>
  </div>
</div>
<script>
  var shutdown = 0;
document.body.style.backgroundColor = localStorage.WindowsU_Color;
setTimeout(function() { document.getElementById("ShuttingDown").style.display = "none";document.body.style.backgroundColor = "#000"; },3000);
setTimeout(function() { shutdown = 1;console.log("off"); },5000);
function poweron() {
  if (shutdown == 0) {
    window.location.href = '/WindowsU/';
  }
}
</script>
<style>
body {
  margin:0;
}
</style>
