<title>personalization - Settings - Windows U</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<style>
  body {
    margin:0;
  }
</style>
<body onload="Color();">
  <div style="top:0;width:100%;height:40;" id="topwindowbar">
    <img style="display:none;right:0;position:absolute;" onclick="alert('Your PC will need to restart.');window.close();window.location.href = '/WindowsU/';" src="/WindowsU/C/Windows/System92/icons/Close.ico" alt="" width="40" height="40">
    <img style="left:0;position:absolute;" onclick="window.history.back();" src="/WindowsU/C/Windows/System92/icons/Back.png" alt="" width="40" height="40">
  </div>
  <div style="margin:50px;">
    <h1>Desktop</h1>
    <div align="" style="background-color:#fff;padding:0;">
      <img id="YourDesktopImage" src="" alt="DesktopImage" width="960" height="540">
      <p></p>
      <img onclick="UpdateDesktop('https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Wallpapers/NatureWaterView.jpg');" src="https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Wallpapers/NatureWaterView.jpg" alt="DesktopImageChoice" width="230" height="135">
      <img onclick="UpdateDesktop('https://dog12312.github.io/dog12312/background/grass-hill-1.png');" src="https://dog12312.github.io/dog12312/background/grass-hill-1.png" alt="DesktopImageChoice" width="230" height="135">
      <img onclick="UpdateDesktop('https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Wallpapers/ColorFusion.png');" src="https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Wallpapers/ColorFusion.png" alt="DesktopImageChoice" width="230" height="135">
      <img onclick="UpdateDesktop('https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Wallpapers/Login.jpg');" src="https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Wallpapers/Login.jpg" alt="DesktopImageChoice" width="230" height="135">
      <img onclick="BackgroundURL = prompt('Enter URL for the image you want for your Desktop Background Image');if(BackgroundURL != null){UpdateDesktop(BackgroundURL);}" src="https://www.urbanairship.com/images/icons/icons-custom-actions.png" alt="DesktopImageChoice" width="135" height="135">
    </div>
  </div>
  <div style="margin:50px;">
    <h1>Colors</h1>
    <div align="" style="background-color:#fff;padding:0;">
      <div onclick="localStorage.WindowsU_Color = '#357EC7';Color();" style="width:50;height:50;background-color:#357EC7;display:inline-block;"></div>
      <div onclick="localStorage.WindowsU_Color = '#55C32A';Color();" style="width:50;height:50;background-color:#55C32A;display:inline-block;"></div>
      <div onclick="localStorage.WindowsU_Color = '#dd1ad0';Color();" style="width:50;height:50;background-color:#dd1ad0;display:inline-block;"></div>
    </div>
  </div>
  <div style="margin:50px;">
    <h1>Desktop Pet</h1>
    <div id="Desktop Pet Option" style="background-color:white;height:34;">
      <label class="switch">
        <input id="DesktopPet" type="checkbox" onclick="">
        <span class="slider"></span>
      </label>
    </div>
    <a>Requires Reboot</a>
    <div align="" style="background-color:#fff;padding:0;">
      <img onclick="localStorage.WindowsU_DesktopPet = 'Clippy';alert('Desktop Pet has been set to ' + localStorage.WindowsU_DesktopPet + '.');" src="https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Agent/img/Clippy.png" alt="Clippy">
      <img onclick="localStorage.WindowsU_DesktopPet = 'Rover';alert('Desktop Pet has been set to ' + localStorage.WindowsU_DesktopPet + '.');" src="https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Agent/img/Rover.png" alt="Rover">
      <img onclick="localStorage.WindowsU_DesktopPet = 'Merlin';alert('Desktop Pet has been set to ' + localStorage.WindowsU_DesktopPet + '.');" src="https://dogindustrialstudios.github.io/WindowsU/C/Windows/System92/Agent/img/Merlin.png" alt="Merlin">
      <p>Requires Reboot</p>
    </div>
  </div>
</body>
<script>
  document.getElementById("YourDesktopImage").src = localStorage.WindowsU_DesktopBackgroundImage;
  function UpdateDesktop(P) {
    localStorage.WindowsU_DesktopBackgroundImage = P;
    document.getElementById("YourDesktopImage").src = localStorage.WindowsU_DesktopBackgroundImage;
  }
  document.getElementById("topwindowbar").style.backgroundColor = "#357EC7";
  function Color() {
    document.getElementById("topwindowbar").style.backgroundColor = localStorage.WindowsU_Color;
  }
  if (localStorage.WindowsU_DesktopPetEnabled == 1) {
    document.getElementById("DesktopPet").checked = true;
  } else {document.getElementById("DesktopPet").checked = false;}
  setInterval(Update, 500);
  function Update() {
    if (document.getElementById("DesktopPet").checked == true) {
      localStorage.WindowsU_DesktopPetEnabled = 1;
    } else {localStorage.WindowsU_DesktopPetEnabled = 0;}
  }
</script>





<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
</style>
