<title>personalization - Settings - Windows U</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<script src="/WindowsU/C/Windows/System92/System92.js"></script>
<link rel=stylesheet href=C/Windows/System92/System92.css>
<style>
  body {
    margin:0;
  }
</style>
<body onload="Color();" style="margin:0;">
  <div style="top:0;width:100%;height:40;" id="topwindowbar">
    <img style="right:0;position:absolute;" onclick="alert('Your PC will need to restart.');window.close();window.location.href = '/WindowsU/';" src="http://icons.veryicon.com/ico/Application/Toolbar%20Icons%203/X.ico" alt="" width="40" height="40">
    <img style="left:0;position:absolute;" onclick="window.history.back();" src="/WindowsU/C/Windows/System92/icons/Back.png" alt="" width="40" height="40">
  </div>
  <div>
    <h1 class="text">Colors</h1>
    <div align="center" style="background-color:#fff;padding:10;">
      <div onclick="localStorage.WindowsU_Color = '#357EC7';Color();" style="width:50;height:50;background-color:#357EC7;display:inline-block;"></div>
      <div onclick="localStorage.WindowsU_Color = '#55C32A';Color();" style="width:50;height:50;background-color:#55C32A;display:inline-block;"></div>
      <div onclick="localStorage.WindowsU_Color = '#dd1ad0';Color();" style="width:50;height:50;background-color:#dd1ad0;display:inline-block;"></div>
    </div>
  </div>
</body>
<script>
  document.getElementById("topwindowbar").style.backgroundColor = "#357EC7";
  document.getElementById("sidetext").style.color = "#357EC7";
  function Color() {
    document.getElementById("topwindowbar").style.backgroundColor = localStorage.WindowsU_Color;
    document.getElementById("sidetext").style.color = localStorage.WindowsU_Color;
  }
</script>
