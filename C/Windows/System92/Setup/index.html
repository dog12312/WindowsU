<title>Windows U - Setup</title>
<link rel="shortcut icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/WindowsU/C/Windows/System92/icons/Main.png" type="image/x-icon">
<style>
</style>
<script>
  document.body.style.backgroundColor = localStorage.WindowsU_Color;
  setTimeout(function() {document.getElementById("start").style.display = "none";document.getElementById("pickthemecolor").style.display = "block";},2000);
</script>
<body>
  <div id="start" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <h1>Starting Setup</h1>
  </div>
  <div id="pickthemecolor" style="display:none;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <h1>Now pick the color for Windows U</h1>
    <a onclick="localStorage.WindowsU_Color = '#357EC7';document.body.style.backgroundColor = localStorage.WindowsU_Color;document.getElementById('pickthemecolor').style.display = 'none';" style="width:5%;height:5%;background-color:#357EC7;"></a>
    <a onclick="localStorage.WindowsU_Color = '#55C32A';document.body.style.backgroundColor = localStorage.WindowsU_Color;document.getElementById('pickthemecolor').style.display = 'none';" style="width:5%;height:5%;background-color:#55C32A;"></a>
  </div>
  
</body>
